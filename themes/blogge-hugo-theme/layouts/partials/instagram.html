{{ $authorName := .Site.Params.author }}
{{ $authorInsta := .Site.Params.instaUsername }}
{{ with .Site.Data.instagram }}
{{ if .enable }}
<section class="instagram">
  <a href="http://www.instagram.com/{{ $authorInsta }}" target="_blank">
    <i class="fa fa-instagram" aria-hidden="true"></i>
    <span>@{{ $authorName }}</span>
  </a>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="instagram-item">
          {{ range .instaImages }}
          <div class="instagram-item-thum">
            <img src="{{ . | absURL }}" alt="image">
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
